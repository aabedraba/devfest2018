  id: 001
  title: "Humanizando tu asistente de voz"
  description: "Ya todo estamos familiarizados con lo que es un asistente de voz como siri o assistant pero... cuanto de cómodo es hablar con una maquina que parece una máquina. Todos los esfuerzos de las grandes compañias estan puesto a día de hoy en hacer que los asistentes, no sean tan robóticos y en esta charla vamos a ver como con la tecnología que tenemos a nuestro alcance a día de hoy, podemos hacer esto posible."
  subtype: presentation
  speakers: [1]
  language: es
  complexity: "Beginner"
-
  id: 002
  title: "Programas de becas de Google para estudiantes universitarios"
  description: "En la charla Andreu Ibañez presenta el programa de becas Google Summer of Code para estudiantes universitarios y Google Code-in para pre universitarios. Andreu es organizador del GDG Lleida y mentor y administrator de los programas de google desde el 2011, habiendo becado directa e indirectamente a más de 50 alumnos por un importe de mas de 500.000 euros"
  subtype: presentation
  speakers: [2]
  language: es
  complexity: "Beginner"
-
  id: 003
  title: "TensorFlow para Javeros"
  description: "TensorFlow ha conseguido democratizar de forma parcial la Inteligencia Artificial en el mundo del desarrollo software. Pero es real está democratización. Pues la realidad es que no, ya que la mayor parte de los algoritmos y ejemplos han sido desarrollados en Python y en C++. Pero que pasa con Java, el lenguaje en el que se programan las Apps en android. Si eres desarrollador Java y quieres saber cómo desarrollar tus algoritmos de Aprendizaje Automatico en Java con TensorFlow, no te vas a aburrir. 
En esta charla describire cómo funciona TensorFlow por dentro. Veremos dónde está la magia y la realidad de este framework y porque funciona como funciona. A continuación describiré cómo desarrollar un sistema basado en Aprendizaje Automático utilizando TensorFlow en Java. "
  subtype: presentation
  speakers: [3]
  language: es
  complexity: "Beginner"
