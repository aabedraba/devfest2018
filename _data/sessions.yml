  id: 010
  title: "An Arrow to the Kotlin"
  description: "Kotlin ha sido una revolución en los últimos dos años, especialmente en el mundo de Android que ha venido usando versiones obsoletas de Java.

El salto tecnológico ha sido tan alto; que ahora podemos añadir un poco de Programación Funcional a nuestro código.

Esto se puede llevar a cabo mediante el proyecto Arrow, una librería de PF para Kotlin (y retrocompatible con Java)

Pero en lugar de dar una introducción teórica a los principios de la PF, vamos a presentar como podemos complementar nuestra tradicional OOP con patrones y estructuras que proporciona Arrow y como al aplicarlas conseguimos código mas conciso y robusto.

De este modo, podemos poner un pequeño pie en el mundo de la PF y expandir el número de herramientas que tenemos a nuestra disposición."
  subtype: presentation
  speakers: [10]
  language: es
  complexity: "Beginner"

