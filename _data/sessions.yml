  speakers: [4]
  language: es
  complexity: "Beginner"
-
  id: 005
  title: "Kotlin para androides"
  description: "Llevamos ya más de un año con Kotlin como lenguaje oficial para Android, y en el camino hemos aprendido mucho sobre como hacer las cosas mejor. En esta charla veremos como cambia nuestro código y exprimiremos la potencia del lenguaje, explicando propiedades que van a hacer nuestra vida más sencilla."
  subtype: presentation
  speakers: [5]
  language: es
  complexity: "Beginner"
-
  id: 006
  title: "The code is darks and full of errors: Code Review edition"
  description: "**_The code is dark and full of errors: Code Review edition_** es la adaptación al mundo de los Code Reviews de la mítica frase  **_The night is dark and full of terrors_** de _Game of Thrones_, quienes hayamos trabajado con Code Reviews podemos vernos reflejados en ese lema, pero acaso ¿es malo?

Los Code Reviews ya están interiorizados en muchos equipos como una herramienta para mejorar la calidad de su código, aunque en muchos de ellos esto provoca más incomodidad que beneficios, más conflictos internos que consensos, más pérdida de tiempo que resultados, de estas premisas nace esta historia donde contar los secretos de un buen y un mal Code Review.

En esta charla se hablará de cómo Targaryen Consulting, una consultora de los Siete Reinos, ágil y amante de las buenas prácticas, fue víctima de una mala implementación de Code Reviews provocando un gran enfrentamiento entre Daenerys y Jon Snow, dos grandes desarrolladores de la empresa, y cómo a través de un amplio repaso de qué es un Code Review, qué partes tiene, cómo trabajar con él y sus buenas prácticas llegaron a resolver sus conflictos... O no.
                "
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Beginner"
-
  id: 007
  title: "Zero to App: Introduction to Building Apps for the Google Assistant"
  description: "Actions on Google are an exciting way to interact with your users through the Google Assistant. They provide a conversational interface between you and your user, and they are super simple to build with Dialogflow. Not sure how to start developing your very first Action on Google? In this talk, we’ll cover everything from understanding the business use case and the high level voice user interface (VUI) design best practices to implementation, testing, and, finally, publishing your app. By the end of this session, you should have a better understanding of the Assistant service ecosystem and how to get started."
  subtype: presentation
  speakers: [7]
  language: en
  complexity: "Beginner"
